<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> -->
    <!-- <script src="../script.js"></script> -->
</head>
<body>
<div class="game-area">
    <svg width="500" height="500">
        <rect x="0" y="0" width="500" height="500" class="background" />
        <rect x="0" y="10" width="450" height="30" class="path" />
        <rect x="200" y="10" width="5" height="200" class="path" />
        <rect x="200" y="210" width="50" height="5" class="path" />
        <rect x="250" y="210" width="5" height="150" class="path" />
        <circle cx="450" cy="50" r="40" class="path" />
        <rect x="450" y="10" width="20" height="200" class="path" />
        <rect x="470" y="100" width="10" height="200" class="path" />
        <rect x="475" y="300" width="5" height="100" class="path" />
        <rect x="50" y="110" width="420" height="30" class="path" />
        <rect x="250" y="210" width="220" height="15" class="path" />
        <rect x="50" y="140" width="20" height="150" class="path" />
        <rect x="70" y="260" width="185" height="30" class="path" />
        <rect x="100" y="290" width="15" height="120" class="path" />
        <circle cx="75" cy="400" r="40" class="path" />
        <rect x="60" y="430" width="300" height="10" class="path" />
        <rect x="250" y="360" width="100" height="10" class="path" />
        <circle cx="360" cy="400" r="40" class="path" />
        <rect x="390" y="405" width="80" height="10" class="path" />
        <rect x="470" y="400" width="15" height="15" class="finish" />
    </svg>
</div>
</body>
</html>
