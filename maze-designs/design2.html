<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> -->
    <!-- <script src="../script.js"></script> -->
</head>
<body>
<div class="game-area">
    <svg width="500" height="500">
        <rect x="0" y="0" width="500" height="500" class="background" />
        <rect x="0" y="50" width="50" height="20" class="path" />
        <circle cx="50" cy="50" r="20" class="path" />
        <circle cx="90" cy="60" r="30" class="path" />
        <circle cx="135" cy="85" r="25" class="path" />
        <rect x="150" y="90" width="250" height="10" class="path" />
        <circle cx="402" cy="105" r="15" class="path" />
        <rect x="402" y="105" width="5" height="160" class="path" />
        <rect x="402" y="255" width="5" height="15" class="finish" />
        <rect x="200" y="110" width="200" height="10" class="path" />
        <rect x="200" y="110" width="15" height="40" class="path" />
        <rect x="175" y="150" width="40" height="15" class="path" />
        <rect x="175" y="165" width="15" height="40" class="path" />
        <rect x="150" y="190" width="40" height="15" class="path" />
        <rect x="150" y="205" width="15" height="40" class="path" />
        <rect x="125" y="230" width="40" height="15" class="path" />
        <rect x="125" y="245" width="15" height="40" class="path" />
        <rect x="100" y="270" width="40" height="15" class="path" />
        <circle cx="110" cy="285" r="20" class="path" />
        <rect x="100" y="290" width="15" height="120" class="path" />
        <rect x="100" y="400" width="15" height="15" class="finish" />
    </svg>
</div>
</body>
</html>
